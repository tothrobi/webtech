<!DOCTYPE html>
<html lang="hu">

<head>
    <title>Latin négyzet</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <h1>Latin<sup>2</sup></h1>
    <form>
        <table>
            <tr>
                <td><input type="number" step="1" min="1" max="4" required value="1" /></td>
                <td><input type="number" step="1" min="1" max="4" required value="2" /></td>
                <td><input type="number" step="1" min="1" max="4" required value="3" /></td>
                <td><input type="number" step="1" min="1" max="4" required value="4" /></td>
            </tr>
            <tr>
                <td><input type="number" step="1" min="1" max="4" required value="2" /></td>
                <td><input type="number" step="1" min="1" max="4" required value="3" /></td>
                <td><input type="number" step="1" min="1" max="4" required value="4" /></td>
                <td><input type="number" step="1" min="1" max="4" required value="1" /></td>
            </tr>
            <tr>
                <td><input type="number" step="1" min="1" max="4" required value="3" /></td>
                <td><input type="number" step="1" min="1" max="4" required value="4" /></td>
                <td><input type="number" step="1" min="1" max="4" required value="1" /></td>
                <td><input type="number" step="1" min="1" max="4" required value="2" /></td>
            </tr>
            <tr>
                <td><input type="number" step="1" min="1" max="4" required value="4" /></td>
                <td><input type="number" step="1" min="1" max="4" required value="1" /></td>
                <td><input type="number" step="1" min="1" max="4" required value="2" /></td>
                <td><input type="number" step="1" min="1" max="4" required value="3" /></td>
            </tr>
        </table>
        <button type="submit">Ellenőriz</button>
    </form>
</body>
<script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="script.js"></script>
